/**
 * Set this to true to Run Proguard on Release builds to minify the Java bytecode.
 */
def enableProguardInReleaseBuilds = false

/**
 * The preferred build flavor of JavaScriptCore (JSC)
 */
def jscFlavor = 'org.webkit:android-jsc:+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.projet"
    defaultConfig {
        applicationId "com.projet"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        release {
            storeFile file(project.hasProperty('MY_RELEASE_KEYSTORE') ? project.MY_RELEASE_KEYSTORE : 'my-release-key.keystore') // Path to your keystore file
            storePassword project.hasProperty('MY_RELEASE_STORE_PASSWORD') ? project.MY_RELEASE_STORE_PASSWORD : "Let'shack@13" // Keystore password
            keyAlias project.hasProperty('MY_RELEASE_KEY_ALIAS') ? project.MY_RELEASE_KEY_ALIAS : 'my-key' // Key alias
            keyPassword project.hasProperty('MY_RELEASE_KEY_PASSWORD') ? project.MY_RELEASE_KEY_PASSWORD : "Letshack@13" // Key password
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.release // Link to the signing configuration
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    implementation("com.facebook.react:react-android")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}

